<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>International Fixed Calendar</title>
    <link rel="stylesheet" href="default.css" />
    <script src="default.js"></script>
    <script src="calendar.js"></script>
    <script>
        var curMonth = 0;
        var monthTitle = 0; // 0 = Number titles, 1 = Month titles "Refer to calendar.js"
        var leapYear = leapYear();
        function nxtMonth(){
            if (curMonth==12) {
                curMonth = 0;
            } else {
                curMonth = curMonth+1;
            }
            updateMonth(curMonth);
        }
        function lstMonth(){
            if (curMonth==0) {
                curMonth = 12;
            } else {
                curMonth = curMonth-1;
            }
            updateMonth(curMonth);
        }
        function swapTitles(){
            switch(monthTitle){
                case 0:
                    monthTitle = 1;
                    break;
                case 1:
                    monthTitle = 0;
            }
            updateMonth(curMonth);
        }
    </script>
</head>
<body>
    <div id="title-bar">
        <div id="title">International Fixed Calendar</div>
        <div class="title-bar-btns btns-left">
            <button id="nxtMonth-btn" onclick="nxtMonth()">+</button>
            <button id="lstMonth-btn" onclick="lstMonth()">-</button>
            <button id="swapTitles-btn" onclick="swapTitles()">S</button>
        </div>
        <div class="title-bar-btns btns-right">
            <button id="min-btn">_</button>
            <button id="close-btn">x</button>
        </div>
    </div>
    <div id="content">
        <div id="monthNum">Zero Month</div>
        <div id="specialDates">
            <table id = "yearDay">
                <tr>
                    <td id = "yearDayName">Year Day</td>
                </tr>
            </table>
        </div>
        <table class="calendarTable">
            <tr class="weekDays">
                <th class="weekDays">Monday</th>
                <th class="weekDays">Tuesday</th>
                <th class="weekDays">Wednesday</th>
                <th class="weekDays">Thursday</th>
                <th class="weekDays">Friday</th>
                <th class="weekDays">Saturday</th>
                <th class="weekDays">Sunday</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
        </table>
    </div>
</body>
</html>
