<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>International Fixed Calendar</title>
    <link rel="stylesheet" href="default.css" />
    <script src="default.js"></script>
    <script src="calendar.js"></script>
</head>
<body>
    <div id="title-bar">
        <div id="title">International Fixed Calendar</div>
        <div class="title-bar-btns btns-left">
            <button id="nxtMonth-btn" onclick="nxtMonth()">+</button>
            <button id="lstMonth-btn" onclick="lstMonth()">-</button>
            <button id="swapTitles-btn" onclick="swapTitles()">S</button>
            <!-- Testing button -->
            <button id="Test-btn" onclick="findToday()">T</button>
        </div>
        <div class="title-bar-btns btns-right">
            <button id="min-btn">_</button>
            <button id="close-btn">x</button>
        </div>
    </div>
    <div id="content">
        <div id="monthNum">Zero Month</div>
        <div id="specialDates">
            <table id = "yearDay">
                <tr>
                    <td id = "yearDayName">Year Day</td>
                </tr>
            </table>
        </div>
        <table class="calendarTable">
            <tr class="weekDays">
                <th class="weekDays">Monday</th>
                <th class="weekDays">Tuesday</th>
                <th class="weekDays">Wednesday</th>
                <th class="weekDays">Thursday</th>
                <th class="weekDays">Friday</th>
                <th class="weekDays">Saturday</th>
                <th class="weekDays">Sunday</th>
            </tr>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="7">7</td>
            </tr>
            <tr>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="10">10</td>
                <td id="11">11</td>
                <td id="12">12</td>
                <td id="13">13</td>
                <td id="14">14</td>
            </tr>
            <tr>
                <td id="15">15</td>
                <td id="16">16</td>
                <td id="17">17</td>
                <td id="18">18</td>
                <td id="19">19</td>
                <td id="20">20</td>
                <td id="21">21</td>
            </tr>
            <tr>
                <td id="22">22</td>
                <td id="23">23</td>
                <td id="24">24</td>
                <td id="25">25</td>
                <td id="26">26</td>
                <td id="27">27</td>
                <td id="28">28</td>
            </tr>
        </table>
    </div>
</body>
</html>
